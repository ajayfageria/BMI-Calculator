<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>BMI Calculator</title>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
    </style>
</head>

<body>
    <script src="index.js" type="text/javascript"></script>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-warning">
                BMI Calculator
            </div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group ">
                        <label>Weight(Kg):</label>
                        <input type="text" id="weight" placeholder="Weight in KG" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Height(Meter):</label>
                        <input type="text" id="height" placeholder="Height in feet" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>BMI Value:</label>
                        <input type="number" id="bmivalue" class="form-control" placeholder="Your BMI value">
                    </div>
                    <div>
                        <button class="btn btn-success center" onclick="bmiValue()">
                    Check BMI
                </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center"> A healthy BMI ranges between 19 and 25.
                <br>
                <span class="float-right text-danger">Developed by: Ajay Kumar</span>
            </div>

        </div>
    </div>










    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
